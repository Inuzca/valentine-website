<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <!-- Import a quirky handwritten font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      /* Set a solid background color to fill space around the image */
      background-color: #000;
      /* Default wallpaper background */
      background: #000 url('assets/kevin.png') no-repeat center center fixed;
      background-size: contain;
      font-family: 'Patrick Hand', cursive;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    p {
      font-size: 1.2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    #message {
      font-weight: bold;
      margin: 20px 0;
      font-size: 1.5em;
      color: #d6336c;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
    }
    .button-container {
      margin-top: 60px;
      position: relative;
      height: 150px; /* Reserve space for moving buttons */
    }
    button {
      background-color: #d6336c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin: 10px;
    }
    button:hover {
      background-color: #b02a50;
    }
  </style>
</head>
<body>
  <h1>Hello Valencia!</h1>
  <p>I have a special question for you:</p>
  <p id="message">Will you be my Valentine?</p>
  
  <div class="button-container">
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <!-- Audio element with looping enabled -->
  <audio id="valentineAudio" src="assets/shimmy.mp3" loop></audio>

  <!-- Include canvas-confetti from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const message = document.getElementById('message');
    const audio = document.getElementById('valentineAudio');

    // Initial scale factor for the Yes button
    let scaleFactor = 1;

    yesButton.addEventListener('click', function() {
      // Update message with a funny confirmation
      message.textContent = "Yay! I knew you'd say yes!";
      
      // Change the background to your custom wallpaper image.
      document.body.style.backgroundImage = "url('assets/val derp.jpg')";
      document.body.style.backgroundSize = "contain";
      document.body.style.backgroundRepeat = "no-repeat";
      document.body.style.backgroundPosition = "center center";
      
      // Start playing the looping audio.
      audio.play();
      
      // Trigger confetti.
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
      });
    });

    noButton.addEventListener('click', function() {
      scaleFactor += 0.2; // Increase the scale factor of the Yes button.
      yesButton.style.transform = `scale(${scaleFactor})`;
    });

    // Make the No button dodge the cursor when hovered over.
    noButton.addEventListener('mouseover', function() {
      const container = document.querySelector('.button-container');
      const containerWidth = container.offsetWidth;
      const containerHeight = container.offsetHeight;
      const btnWidth = noButton.offsetWidth;
      const btnHeight = noButton.offsetHeight;
      
      // Generate random positions within the container's boundaries.
      const left = Math.random() * (containerWidth - btnWidth);
      const top = Math.random() * (containerHeight - btnHeight);
      
      noButton.style.position = 'absolute';
      noButton.style.left = left + 'px';
      noButton.style.top = top + 'px';
    });
  </script>
</body>
</html>
